services:
  backend:
    build: .
    command: npm run dev
    ports:
      - "5000:3000"
    environment:
      - PORT=3000
      - REDIS_URL=${REDIS_URL}
      - MILVUS_URL=${MILVUS_URL}
      - POSTGRES_HOST=${POSTGRES_HOST} # Use the service name 'db' as the hostname for the database
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
      - redis
      # - milvus
    volumes:
      - .:/app
      - /app/node_modules  # prevents local node_modules from overwriting container's
    working_dir: /app
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
  worker:
    build: .
    container_name: doc-worker
    command: npm run worker
    mem_limit: 4g
    env_file:
      - ./.env
    environment:
      - PORT=3000
      - REDIS_URL=${REDIS_URL}
      - MILVUS_URL=${MILVUS_URL}
      - POSTGRES_HOST=${POSTGRES_HOST} # Use the service name 'db' as the hostname for the database
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - /app/tmp_uploads
    working_dir: /app
